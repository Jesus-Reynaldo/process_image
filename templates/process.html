<!DOCTYPE html>
<html>
<head>
    <title>Procesamiento de Imágenes</title>
</head>
<body>
    <h1>Procesamiento de Imágenes</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'process_image' %}">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <input type="submit" value="Procesar Imagen">
    </form>
</body>
</html>
